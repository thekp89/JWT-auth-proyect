<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudy - Servicio de Cloud</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #banner {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-image: url('cloud.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #login-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #login-button:hover {
            background-color: #2980b9;
        }
        #footer {
            background-color: #34495e;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<div id="banner">
    <h1>Cloudy</h1>
</div>

<div id="login-container">

</div>

<div id="footer">

</div>

<script>
    document.getElementById('login-button').addEventListener('click', function() {
        window.location.href = 'login.html'; 
    });
